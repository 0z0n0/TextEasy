<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page bg-color-lime" data-name="registro">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Registrar Nuevo Usuario</div>
    </div>
  </div>

  <div class="page-content">    
      <div class="block-title text-align-center"><strong>REGISTRO</strong> </div>
    <div class="grid grid-cols-1 grid-gap">
      <div class="list list-strong-ios list-dividers-ios inset-ios">
        <ul>
          <li class="item-content item-input item-input-with-info">
            <div class="item-media">
              <span class="material-symbols-outlined">
                person
                </span>
            </div>
            <div class="item-inner">
              <div></div>
              <div class="item-title item-label">Nombre</div>
              <div class="item-input-wrap">
                <input type="text" id="registroNombre" placeholder="Nombre" required validate>
                <span class="input-clear-button"></span>
                
              </div>
            </div>
          </li>

          <li class="item-content item-input item-input-with-info">
            <div class="item-media">
              <span class="material-symbols-outlined">
                mail
                </span>
            </div>
            <div class="item-inner">
              <div></div>
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" id="registroEmail" placeholder="Tu e-mail" required validate>
                <span class="input-clear-button"></span>
                <div class="item-input-info">Validación de e-mail</div>
              </div>
            </div>
          </li>



          <li class="item-content item-input ">
            <div class="item-media ">
              <span class="material-symbols-outlined">
                lock
                </span>
            </div>
            <div class="item-inner ">
              <div class="item-input-wrap ">
                <input type="password" id="registroClave" placeholder="Contraseña">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Cargo</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select id="selectCargo" name="cargo" placeholder="Cargo">
                  <!-- Opciones de roles se agregarán aquí desde JavaScript -->
                </select>
              </div>
            </div>
          </li>

          


        </ul>
      </div>
    </div>
    <div class="margin-horizontal">
      <div class="grid grid-cols-1 grid-gap margin-bottom ">
        <div><button id="btnRegistro" class="button button-raised button-fill ">Registrarme</button></div>
      </div>
      <div class="grid grid-cols-1 grid-gap">
        <div><a href="/index/" class="button button-tonal bg-color-lightblue">Ya tengo usuario, quiero iniciar sesión</a></div>
      </div>
    </div> 
  </div>
</div>
